@if (productsDetails) {
  <section class="buy-product">
    <div class="image-container">
      <img src="{{ productsDetails.img }}" alt="{{ productsDetails.name }}" />
    </div>
    <div class="details-container">
      <h2>{{ productsDetails.name }}</h2>
      <p>{{ productsDetails.price }}</p>
    </div>
  </section>
} @else {
  <section class="fallback-wrapper">
    <h2 class="fallback-text">No product found</h2>
  </section>
}
